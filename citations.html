<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Citations</title>
        <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: none;
      font-family: sans-serif;
    }

    .container {
      width: 1600px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
    }
    .olive-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .quote-text {
      position: absolute;
      bottom: 400px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 1200px;
      text-align: center;
      font-size: 1.3rem;
      line-height: 2rem;
      padding: 20px;
      color: #333;
      z-index: 3;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
     }
        </style>
    </head>
    <body>
      <div class="container">
    <img src="olive.png" class="olive-bg" alt="olive background">
        </div>
        <div class="quote-text">
      This project is dedicated to my life and all the crazy turns and twists it has taken. Along the way though,
        I have learned to take a step back and enjoy the joruney without having to know how things are going to end up.
        All paragraphs were generated with assistance of artificial intelligence.
        </div>
   <a href="index.html" class="quote-text"></a>
    </body>
</html>
